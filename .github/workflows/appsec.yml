name: AppSec

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@v2

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/16
      - run: yarn test:appsec:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:appsec:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@v2

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@v2

  ldapjs:
    runs-on: ubuntu-latest
    env:
      PLUGINS: ldapjs
    services:
      openldap:
        image: bitnami/openldap:latest
        ports:
          - '1389:1389'
          - '1636:1636'
        env:
          LDAP_ADMIN_USERNAME: 'admin'
          LDAP_ADMIN_PASSWORD: 'adminpassword'
          LDAP_USERS: 'user01,user02'
          LDAP_PASSWORDS: 'password1,password2'
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    env:
      PG_TEST_NATIVE: 'true'
      PLUGINS: pg|knex
      SERVICES: postgres
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/16
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/20
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  mysql:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: 'db'
        ports:
          - 3306:3306
    env:
      PLUGINS: mysql|mysql2|sequelize
      SERVICES: mysql
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/16
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/20
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  express:
    runs-on: ubuntu-latest
    env:
      PLUGINS: express|body-parser|cookie-parser
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  graphql:
    runs-on: ubuntu-latest
    env:
      PLUGINS: apollo-server|apollo-server-express|apollo-server-fastify|apollo-server-core
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  mongodb-core:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: circleci/mongo
        ports:
          - 27017:27017
    env:
      PLUGINS: express-mongo-sanitize
      SERVICES: mongo
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  mongoose:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: circleci/mongo
        ports:
          - 27017:27017
    env:
      PLUGINS: mongoose
      SERVICES: mongo
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/oldest
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  sourcing:
    runs-on: ubuntu-latest
    env:
      PLUGINS: cookie
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/16
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/20
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@v2

  next:
    strategy:
      matrix:
        node-version: [16]
        range: ['>=9.5 <11.1', '>=11.1 <13.2']
        include:
          - node-version: 18
            range: '>=13.2'
    runs-on: ubuntu-latest
    env:
      PLUGINS: next
      RANGE: ${{ matrix.range }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/setup
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn test:appsec:plugins:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
      - uses: codecov/codecov-action@v2
