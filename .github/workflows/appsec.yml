name: AppSec

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: 0 4 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  MOCHA_OPTIONS: ${{ github.ref == 'refs/heads/master' && '--retries 1' || '' }}

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/latest
      - uses: ./.github/actions/install
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:ci
      - uses: ./.github/actions/node/newest-maintenance-lts
      - run: yarn test:appsec:ci
      - uses: ./.github/actions/node/active-lts
      - run: yarn test:appsec:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/latest
      - uses: ./.github/actions/install
        with:
          cache: 'true'
      - run: yarn test:appsec:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  ldapjs:
    runs-on: ubuntu-latest
    env:
      PLUGINS: ldapjs
    services:
      openldap:
        image: bitnami/openldap:latest
        ports:
          - '1389:1389'
          - '1636:1636'
        env:
          LDAP_ADMIN_USERNAME: 'admin'
          LDAP_ADMIN_PASSWORD: 'adminpassword'
          LDAP_USERS: 'user01,user02'
          LDAP_PASSWORDS: 'password1,password2'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    env:
      PG_TEST_NATIVE: 'true'
      PLUGINS: pg|knex
      SERVICES: postgres
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/newest-maintenance-lts
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  mysql:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: 'db'
        ports:
          - 3306:3306
    env:
      PLUGINS: mysql|mysql2|sequelize
      SERVICES: mysql
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/newest-maintenance-lts
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  express:
    runs-on: ubuntu-latest
    env:
      PLUGINS: express|body-parser|cookie-parser|multer
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  fastify:
    runs-on: ubuntu-latest
    env:
      PLUGINS: fastify
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  graphql:
    runs-on: ubuntu-latest
    env:
      PLUGINS: apollo-server|apollo-server-express|apollo-server-fastify|apollo-server-core
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  mongodb-core:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: circleci/mongo
        ports:
          - 27017:27017
    env:
      PLUGINS: express-mongo-sanitize|mquery
      SERVICES: mongo
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  mongoose:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: circleci/mongo
        ports:
          - 27017:27017
    env:
      PLUGINS: mongoose
      SERVICES: mongo
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  sourcing:
    runs-on: ubuntu-latest
    env:
      PLUGINS: cookie
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/newest-maintenance-lts
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/active-lts
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  next:
    strategy:
      fail-fast: false
      matrix:
        version:
          - oldest
          - latest
        range: ['>=10.2.0 <11', '>=11.0.0 <13', '11.1.4', '>=13.0.0 <14', '13.2.0', '>=14.0.0 <=14.2.6', '>=14.2.7 <15', '>=15.0.0']
        include:
          - range: '>=10.2.0 <11'
            range_clean: gte.10.2.0.and.lt.11
          - range: '>=11.0.0 <13'
            range_clean: gte.11.0.0.and.lt.13
          - range: '11.1.4'
            range_clean: 11.1.4
          - range: '>=13.0.0 <14'
            range_clean: gte.13.0.0.and.lt.14
          - range: '13.2.0'
            range_clean: 13.2.0
          - range: '>=14.0.0 <=14.2.6'
            range_clean: gte.14.0.0.and.lte.14.2.6
          - range: '>=14.2.7 <15'
            range_clean: gte.14.2.7.and.lt.15
          - range: '>=15.0.0'
            range_clean: gte.15.0.0
    runs-on: ubuntu-latest
    env:
      PLUGINS: next
      PACKAGE_VERSION_RANGE: ${{ matrix.range }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node
        with:
          version: ${{ matrix.version }}
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: appsec-${{ github.job }}-${{ matrix.version }}-${{ matrix.range_clean }}
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  lodash:
    runs-on: ubuntu-latest
    env:
      PLUGINS: lodash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  integration:
    strategy:
      matrix:
        version: [oldest, maintenance, active, latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/install
      - uses: ./.github/actions/node
        with:
          version: ${{ matrix.version }}
      - run: yarn test:integration:appsec

  passport:
    runs-on: ubuntu-latest
    env:
      PLUGINS: passport-local|passport-http
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  template:
    runs-on: ubuntu-latest
    env:
      PLUGINS: handlebars|pug
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  node-serialize:
    runs-on: ubuntu-latest
    env:
      PLUGINS: node-serialize
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  kafka:
    runs-on: ubuntu-latest
    services:
      kafka:
        image: apache/kafka-native:3.8.0-rc2
        env:
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_NODE_ID: '1'
          KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@127.0.0.1:9093
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CLUSTER_ID: r4zt_wrqTRuT7W2NJsB_GA
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://127.0.0.1:9092
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: '0'
        ports:
          - 9092:9092
          - 9093:9093
    env:
      PLUGINS: kafkajs
      SERVICES: kafka
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:appsec:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:appsec:plugins:ci
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
