name: Update 3rd-party licenses

on:
  pull_request_target:
    branches:
      - master
    paths:
      - 'yarn.lock'

jobs:
  update-3rdparty-licenses:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    env:
      REPOSITORY_URL: ${{ github.server_url }}/${{ github.repository }}
    steps:
      - name: Check out base branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Get GitHub token with appropriate permissions
        uses: DataDog/dd-octo-sts-action@acaa02eee7e3bb0839e4272dacb37b8f3b58ba80 # v1.0.3
        id: octo-sts
        with:
          scope: DataDog
          policy: dd-trace-js-license-attribution-read

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.14'

      - name: Check out dd-license-attribution
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: watson/dd-license-attribution
          ref: 18b3d1cb2d17c500a14108891db2486f0f103826
          path: dd-license-attribution

      - name: Install dd-license-attribution
        working-directory: dd-license-attribution
        run: |
          pip install .

      - name: Create mirrors.json for PR branch
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          cat > mirrors.json <<EOF
          [
            {
              "original_url": "${REPOSITORY_URL}",
              "mirror_url": "${REPOSITORY_URL}",
              "ref_mapping": {
                "branch:${DEFAULT_BRANCH}": "branch:${HEAD_REF}"
              }
            }
          ]
          EOF

      - name: Regenerate LICENSE-3rdparty.csv
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
        run: |
          dd-license-attribution generate-sbom-csv \
            --use-mirrors=mirrors.json \
            --no-scancode-strategy \
            --no-github-sbom-strategy \
            --yarn-subdir vendor \
            "${REPOSITORY_URL}" > LICENSE-3rdparty.csv.generated

      - name: Fetch files from PR branch
        run: |
          # Fetch the PR branch
          git fetch origin ${{ github.event.pull_request.head.sha }}

          # Fetch vendored-dependencies.csv from PR branch
          git show ${{ github.event.pull_request.head.sha }}:.github/vendored-dependencies.csv > vendored-dependencies.csv.pr || touch vendored-dependencies.csv.pr

          # Fetch LICENSE-3rdparty.csv from PR branch for comparison
          git show ${{ github.event.pull_request.head.sha }}:LICENSE-3rdparty.csv > LICENSE-3rdparty.csv.pr || touch LICENSE-3rdparty.csv.pr

      - name: Append vendored dependencies from PR
        run: |
          cat vendored-dependencies.csv.pr >> LICENSE-3rdparty.csv.generated

      - name: Run LICENSE-3rdparty.csv update check
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_USER_TYPE: ${{ github.event.pull_request.user.type }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -e

          if diff --ignore-space-at-eol LICENSE-3rdparty.csv.generated LICENSE-3rdparty.csv.pr > /dev/null; then
            echo "âœ… LICENSE-3rdparty.csv is already up to date"
          else
            echo "ðŸ“ LICENSE-3rdparty.csv was modified by license attribution command"

            if [[ "$PR_USER_TYPE" == "Bot" ]] && [[ "${GITHUB_EVENT_NAME}" == "pull_request_target" ]]; then
              echo "ðŸ¤– Bot-created PR detected. Auto-committing LICENSE-3rdparty.csv changes..."

              # Checkout the PR branch for committing
              git fetch origin ${PR_HEAD_SHA}
              git checkout ${PR_HEAD_SHA}

              # Move the generated file into place
              mv LICENSE-3rdparty.csv.generated LICENSE-3rdparty.csv

              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"

              git add LICENSE-3rdparty.csv
              git commit -m "Update LICENSE-3rdparty.csv"

              git push origin HEAD:${GITHUB_HEAD_REF}

              echo "âœ… Successfully committed and pushed LICENSE-3rdparty.csv updates"
            else
              echo "âŒ The LICENSE-3rdparty.csv file needs to be updated!"
              echo ""
              echo "The license attribution command has modified LICENSE-3rdparty.csv."
              echo ""
              echo "To fix this issue:"
              echo "1. Set up dd-license-attribution locally by following the installation instructions in:"
              echo "   https://github.com/DataDog/dd-license-attribution"
              echo "2. Run the license CSV generation command locally:"
              echo "   dd-license-attribution generate-sbom-csv \\"
              echo "     --no-scancode-strategy \\"
              echo "     --no-github-sbom-strategy \\"
              echo "     https://github.com/datadog/dd-trace-js > LICENSE-3rdparty.csv"
              echo "3. Append vendored dependencies:"
              echo "   cat .github/vendored-dependencies.csv >> LICENSE-3rdparty.csv"
              echo "4. Commit the updated LICENSE-3rdparty.csv file"
              echo "5. Push your changes"
              echo ""
              echo "This helps keep the 3rd-party license information accurate."
              exit 1
            fi
          fi
