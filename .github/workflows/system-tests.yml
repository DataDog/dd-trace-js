name: System Tests

on:
  pull_request:
    paths:
      # Paths for whole project (should be same in all workflows)
      - '**'
      - '!.github/workflows/**'
      - '!.gitlab/**'
      - '!.vscode/**'
      - '!devdocs/**'
      - '!examples/**'
      - '!*.md'
      - '!.gitlab-ci.yml'
      - '!LICENSE*'
      - 'LICENSE-3rdparty.csv'
      - '!NOTICE'
      # Paths for this workflow only
      - '.github/workflows/system-tests.yml'
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: 0 4 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dd-trace-js
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: dd-trace-js
      - name: Pack dd-trace-js
        run: mkdir -p ./binaries && echo /binaries/$(npm pack --pack-destination ./binaries ./dd-trace-js) > ./binaries/nodejs-load-from-npm
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: system_tests_binaries
          path: ./binaries/**/*

  main:
    needs:
      - build-artifacts
    uses: DataDog/system-tests/.github/workflows/system-tests.yml@main
    secrets: inherit
    permissions:
      contents: read
      packages: write
    with:
      library: nodejs
      binaries_artifact: system_tests_binaries
      desired_execution_time: 300  # 5 minutes
      scenarios_groups: tracer-release
      excluded_scenarios: APM_TRACING_E2E_OTEL,APM_TRACING_E2E_SINGLE_SPAN  # require AWS and datadog credentials
      skip_empty_scenarios: true
