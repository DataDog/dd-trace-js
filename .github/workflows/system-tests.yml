name: System Tests

on:
  pull_request:
    branches:
      - "**"
  push:
    branches: [master]
  workflow_dispatch: {}
  schedule:
    - cron:  '00 04 * * 2-6'

jobs:
  system-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - weblog-variant: express4
          - weblog-variant: express4-typescript
    env:
      TEST_LIBRARY: nodejs
      DD_API_KEY: ${{ secrets.DD_API_KEY }}

    steps:
      - name: Setup python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Checkout system tests
        uses: actions/checkout@v2
        with:
          repository: 'DataDog/system-tests'

      - name: Checkout dd-trace-js
        uses: actions/checkout@v2
        with:
          path: 'binaries/dd-trace-js'

      - name: Build
        run: ./build.sh

      - name: Run
        run: ./run.sh

      - name: Compress artifact
        if: ${{ always() }}
        run: tar -czvf artifact.tar.gz $(ls | grep logs)

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: logs_express-poc
          path: artifact.tar.gz

  parametric:
    runs-on: ubuntu-latest
    env:
      CLIENTS_ENABLED: nodejs
      NODEJS_DDTRACE_MODULE: datadog/dd-trace-js#${{ github.sha }}
    steps:
      - name: Checkout system tests
        uses: actions/checkout@v3
        with:
          repository: 'DataDog/system-tests'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run
        run: |
          cd parametric
          pip install wheel
          pip install -r requirements.txt
          ./run.sh
