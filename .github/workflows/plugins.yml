          - range: '>=10.2.0 <11'
            range_clean: gte.10.2.0.and.lt.11
          - range: '>=11.0.0 <13'
            range_clean: gte.11.0.0.and.lt.13
          - range: '11.1.4'
            range_clean: 11.1.4
          - range: '>=13.0.0 <14'
