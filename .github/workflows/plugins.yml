    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/plugins/test

  # TODO: fix performance issues and test more Node versions
  cypress:
    runs-on: ubuntu-latest
