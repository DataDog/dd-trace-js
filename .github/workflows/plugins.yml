    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/plugins/test

  hapi:
    runs-on: ubuntu-latest
    env:
      PLUGINS: hapi
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/plugins/test

  http:
    strategy:
      matrix:
        node-version: ['18', '20', 'latest']
    runs-on: ubuntu-latest
    env:
      PLUGINS: http
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
