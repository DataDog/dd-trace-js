name: Plugins

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

# TODO: upstream jobs


jobs:
  aerospike-node-16:
    runs-on: ubuntu-latest
    services:
      aerospike:
        image: aerospike:ce-5.7.0.15
        ports:
          - "127.0.0.1:3000-3002:3000-3002"
    env:
      PLUGINS: aerospike
      SERVICES: aerospike
      PACKAGE_VERSION_RANGE: '>=4.0.0 <5.2.0'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/setup
      - run: yarn install --ignore-engines
      - uses: ./.github/actions/node/oldest
      - name: Install dependencies
        if: env.MAJOR_VERSION == '4'
        uses: ./.github/actions/install
      - name: Run tests
        if: env.MAJOR_VERSION == '4'
        run: yarn test:plugins:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
      - uses: codecov/codecov-action@v3

  aerospike-node-18-20:
    strategy:
      matrix:
        node-version: [16]
        range: ['5.5.0 - 5.7.0']
        include:
          - node-version: 20
            range: '>=5.8.0'
    runs-on: ubuntu-latest
    services:
      aerospike:
        image: aerospike:ce-6.4.0.3
        ports:
          - "127.0.0.1:3000-3002:3000-3002"
    env:
      PLUGINS: aerospike
      SERVICES: aerospike
      PACKAGE_VERSION_RANGE: ${{ matrix.range }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/setup
      - id: pkg
        run: |
          content=`cat ./package.json | tr '\n' ' '`
          echo "json=$content" >> $GITHUB_OUTPUT
      - id: extract
        run: |
          version="${{fromJson(steps.pkg.outputs.json).version}}"
          majorVersion=$(echo "$version" | cut -d '.' -f 1)
          echo "Major Version: $majorVersion"
          echo "MAJOR_VERSION=$majorVersion" >> $GITHUB_ENV
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        if: env.MAJOR_VERSION == '5'
        uses: ./.github/actions/install
      - name: Run tests
        if: env.MAJOR_VERSION == '5'
        run: yarn test:plugins:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
      - uses: codecov/codecov-action@v3

  amqp10:
    runs-on: ubuntu-latest
    services:
      qpid:
        image: scholzj/qpid-cpp:1.38.0
        env:
          QPIDD_ADMIN_USERNAME: admin
          QPIDD_ADMIN_PASSWORD: admin
        ports:
          - 5673:5672
    env:
      PLUGINS: amqp10
      SERVICES: qpid
      DD_DATA_STREAMS_ENABLED: true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/plugins/test-and-upstream

