name: LLMObs

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: 0 4 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  MOCHA_OPTIONS: ${{ github.ref == 'refs/heads/master' && '--retries 1' || '' }}

jobs:
  sdk:
    strategy:
      matrix:
        version: [oldest, maintenance, active, latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node
        with:
          version: ${{ matrix.version }}
      - uses: ./.github/actions/install
      - run: yarn test:llmobs:sdk:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: llmobs-${{ github.job }}-${{ matrix.version }}
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3

  openai:
    runs-on: ubuntu-latest
    env:
      PLUGINS: openai
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: ./.github/actions/node/latest
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: llmobs-${{ github.job }}

  langchain:
    runs-on: ubuntu-latest
    env:
      PLUGINS: langchain
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: ./.github/actions/node/latest
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: llmobs-${{ github.job }}

  bedrock:
    runs-on: ubuntu-latest
    env:
      PLUGINS: aws-sdk
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: ./.github/actions/node/latest
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: llmobs-${{ github.job }}

  vertex-ai:
    runs-on: ubuntu-latest
    env:
      PLUGINS: google-cloud-vertexai
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: ./.github/actions/node/latest
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: llmobs-${{ github.job }}

  ai:
    runs-on: ubuntu-latest
    env:
      PLUGINS: ai
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: ./.github/actions/node/latest
      - run: yarn test:plugins:ci
      - run: yarn test:llmobs:plugins:ci
        shell: bash
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
      - if: always()
