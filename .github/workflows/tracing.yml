name: Tracing

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: MOCHA_FILE=./test-results-macos.yml yarn test:trace:core:ci
      - uses: datadog/junit-upload-github-action@v1
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          service: dd-trace-js-tests
          files: ./test-results-macos.yml
      - uses: codecov/codecov-action@v2

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/14
      - run: MOCHA_FILE=./test-results-ubuntu-node-14.yml yarn test:trace:core:ci
      - uses: ./.github/actions/node/16
      - run: MOCHA_FILE=./test-results-ubuntu-node-16.yml yarn test:trace:core:ci
      - uses: ./.github/actions/node/latest
      - run: MOCHA_FILE=./test-results-ubuntu-node-latest.yml yarn test:trace:core:ci
      - uses: datadog/junit-upload-github-action@v1
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          service: dd-trace-js-tests
          files: ./test-results-ubuntu-node-14.yml ./test-results-ubuntu-node-16.yml ./test-results-ubuntu-node-latest.yml
      - uses: codecov/codecov-action@v2

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: MOCHA_FILE=./test-results-windows.yml yarn test:trace:core:ci
      - uses: datadog/junit-upload-github-action@v1
        with:
          api-key: ${{ secrets.DD_API_KEY }}
          service: dd-trace-js-tests
          files: ./test-results-windows.yml
      - uses: codecov/codecov-action@v2
