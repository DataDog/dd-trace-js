name: Cache Forensics

on:
  pull_request:

jobs:
  cache-upload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cache_key:
          - 'Aktlxw4hnyBVd/vZJbkdxGmq8Tw='
          - 'n71Gg/JormzoitmBpVjBCZCcL6Y='
          - 'PFxRDTsQC2CBRTRk3TMxWNYXnd0='
      fail-fast: false
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Try cache restore
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
            /home/runner/.bun/install/cache
          key: ${{ matrix.cache_key }}

      - name: Check what was restored
        run: |
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
          echo "Checking restored files:"
          ls -lah ~/.bun/install/cache 2>/dev/null || echo "No ~/.bun/install/cache"
          du -sh ~/.bun/install/cache 2>/dev/null || echo "No size info"

      - name: Upload cached folder as artifact
        if: steps.cache.outputs.cache-hit == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cache-artifact-${{ strategy.job-index }}
          path: ~/.bun/install/cache
          if-no-files-found: warn