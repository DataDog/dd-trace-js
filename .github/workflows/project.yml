name: Project

on:
  pull_request:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      # NOTE: Ok this next bit seems unnecessary, right? The problem is that
      # this repo is currently incompatible with npm, at least with the
      # devDependencies. While this is intended to be corrected, it hasn't yet,
      # so the easiest thing to do here is just use a fresh package.json. This
      # is needed because actionlint runs an `npm install` at the beginning.
      - name: Clear package.json
        run: |
          rm package.json
          npm init -y
      - name: actionlint
        id: actionlint
        uses: raven-actions/actionlint@01fce4f43a270a612932cb1c64d40505a029f821 # v2.0.0
        with:
          matcher: true
          fail-on-error: true
          shellcheck: false # TODO should we enable this?
      - name: actionlint Summary
        if: ${{ steps.actionlint.outputs.exit-code != 0 }}
        run: |
          echo "Used actionlint version ${{ steps.actionlint.outputs.version-semver }}"
          echo "Used actionlint release ${{ steps.actionlint.outputs.version-tag }}"
          echo "actionlint ended with ${{ steps.actionlint.outputs.exit-code }} exit code"
          echo "actionlint ended because '${{ steps.actionlint.outputs.exit-message }}'"
          echo "actionlint found ${{ steps.actionlint.outputs.total-errors }} errors"
          echo "actionlint checked ${{ steps.actionlint.outputs.total-files }} files"
          echo "actionlint cache used: ${{ steps.actionlint.outputs.cache-hit }}"
          exit ${{ steps.actionlint.outputs.exit-code }}

  audit:
    # if: ${{ !github.event.pull_request || contains(github.event.pull_request.changed_files, 'package.json') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      - run: echo ${{ toJSON(github.event.pull_request.changed_files) }}
      - run: yarn audit --groups dependencies

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      - uses: ./.github/actions/install
      - run: yarn lint

  package-size-report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      - uses: ./.github/actions/install
      - name: Compute module size tree and report
        uses: qard/heaviest-objects-in-the-universe@e2af4ff3a88e5fe507bd2de1943b015ba2ddda66 # v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  static-analysis:
    runs-on: ubuntu-latest
    name: Datadog Static Analyzer
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Check code meets quality and security standards
      id: datadog-static-analysis
      uses: DataDog/datadog-static-analyzer-github-action@v1
      with:
        dd_api_key: ${{ secrets.DD_API_KEY }}
        dd_app_key: ${{ secrets.DD_APP_KEY }}
        dd_site: datadoghq.com
        cpu_count: 2

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      - uses: ./.github/actions/install
      - run: yarn type:test
      - run: yarn type:doc

  verify-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/node/active-lts
      - uses: ./.github/actions/install
      - run: node scripts/verify-ci-config.js

  yarn-dedupe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: ./.github/actions/node/active-lts

      - name: Install dependencies
        uses: ./.github/actions/install

      - name: Run yarn dependencies:dedupe
        run: yarn dependencies:dedupe

      - name: Check if yarn.lock was modified
        run: |
          if git diff --exit-code yarn.lock; then
            echo "✅ yarn.lock is already properly deduplicated"
          else
            echo "❌ The yarn.lock file needs deduplication!"
            echo ""
            echo "The yarn dedupe command has modified your yarn.lock file."
            echo "This means there were duplicate dependencies that could be optimized."
            echo ""
            echo "To fix this issue:"
            echo "1. Run 'yarn dependencies:dedupe' locally"
            echo "2. Commit the updated yarn.lock file"
            echo "3. Push your changes"
            echo ""
            echo "This helps keep the dependency tree clean."
            exit 1
          fi
