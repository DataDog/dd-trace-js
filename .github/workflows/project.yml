name: Project

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  integration:
    strategy:
      matrix:
        version: [14, 16, 18, latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      # Disable core dumps since some integration tests intentionally abort and core dump generation takes around 5-10s
      - run: sudo sysctl -w kernel.core_pattern='|/bin/false'
      - run: yarn test:integration

  integration-ci:
    strategy:
      matrix:
        version: [14, latest]
        framework: [cucumber, cypress, playwright]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: yarn test:integration:${{ matrix.framework }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn lint

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn type:test
      - run: yarn type:doc
