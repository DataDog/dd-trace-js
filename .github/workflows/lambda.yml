name: Lambda

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install docker
        run: |
          brew install docker docker-machine docker-compose
          sudo docker --version
      - run: colima start # run docker
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci
      - if: always()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  ubuntu:
    runs-on: ubuntu-latest
    services:
      testagent:
        image: ghcr.io/datadog/dd-apm-test-agent/ddapm-test-agent:latest
        ports:
          - "127.0.0.1:9126:9126"
        env:
          LOG_LEVEL: DEBUG
          TRACE_LANGUAGE: javascript
          DISABLED_CHECKS: trace_content_length
          PORT: 9126
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/14
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/16
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:lambda:ci
      - if: always()
        run: docker logs ${{ job.services.testagent.id }} # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci
      - uses: codecov/codecov-action@v2
