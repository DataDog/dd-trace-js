name: Lambda

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install docker
        run: |
          brew install docker docker-machine docker-compose
          sudo docker --version
      - name: Set hostname
        run: sudo scutil --set HostName testrunner
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Set hostname
        run: sudo hostnamectl set-hostname testrunner
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/14
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/16
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:lambda:ci
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Set hostname
        run: Start-Process powershell -Verb RunAs -ArgumentList "-Command Set-ComputerName -NewName 'testrunner'"
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci      
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2
