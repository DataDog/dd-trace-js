name: Lambda

on:
  pull_request:
  push:
    branches: [master]
  schedule:
    - cron: '0 4 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/2.17.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      - name: Set hostname
        run: sudo hostnamectl set-hostname testrunner
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Set hostname
        run: sudo hostnamectl set-hostname testrunner
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - uses: ./.github/actions/node/14
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/16
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/18
      - run: yarn test:lambda:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:lambda:ci
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Set hostname
        run: sudo hostnamectl set-hostname testrunner
      - run: docker-compose up -d testagent # Start the testagent container in the background
      - uses: ./.github/actions/node/setup
      - run: yarn install
      - run: yarn test:lambda:ci      
      - if: success() || failure()
        run: docker-compose logs testagent # Display the log output of the testagent container
      - uses: codecov/codecov-action@v2
