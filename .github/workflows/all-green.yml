name: All Green
on:
  pull_request:

jobs:

  all-green:
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@v1
        with:
          retries: 20 # once per minute, some checks take up to 15 min
          checks_exclude: devflow.*
