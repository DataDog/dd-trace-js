name: '[Release Proposal]'

on:
  workflow_dispatch:
    inputs:
      release-line:
        description: 'Release line'
        required: true
        default: all
        type: choice
        options:
          - 'all'
          - '5'
      increment:
        description: 'Version increment'
        required: true
        default: auto
        type: choice
        options:
          - 'auto'
          - 'minor'
          - 'patch'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  create-proposal:
    strategy:
      fail-fast: false
      matrix:
        release-line: ['5']
        exclude:
          - release-line: ${{ inputs.release-line != 'all' && inputs.release-line != '5' && '5' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - run: git fetch origin master:master
      - uses: ./.github/actions/node
      - run: npm i -g branch-diff
      - run: |
          mkdir -p ~/.config/changelog-maker
          echo "{\"token\":\"${{ secrets.GITHUB_TOKEN }}\",\"user\":\"${{ github.actor }}\"}" > ~/.config/changelog-maker/config.json
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.com
      - run: node scripts/release/proposal ${{ matrix.release-line }} -n --{{ inputs.increment }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - run: echo RELEASE_VERSION=$(git rev-parse --abbrev-ref HEAD | sed s/-proposal$//) >> $GITHUB_ENV
      - run: git checkout v${{ matrix.release-line }}.x
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          base: v${{ matrix.release-line }}.x
          body-path: ${{ runner.temp }}/release_notes/${{ env.RELEASE_VERSION }}.md
          branch: ${{ env.RELEASE_VERSION }}-proposal
          draft: true
          sign-commits: true
          title: ${{ env.RELEASE_VERSION }} proposal
          token: ${{ steps.app-token.outputs.token }}
