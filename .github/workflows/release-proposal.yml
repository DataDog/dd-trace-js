name: Release Proposal

on:
  workflow_dispatch:
    inputs:
      release-line:
        description: 'Release line'
        required: true
        default: 5
        type: choice
        options:
          - 5
      increment:
        description: 'Version increment'
        required: true
        default: auto
        type: choice
        options:
          - auto
          - minor
          - patch
jobs:
  check_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/node
      - run: npm i -g @bengl/branch-diff
      - run: |
          mkdir -p ~/.config/changelog-maker
          echo "{\"token\":\"${{secrets.GITHUB_TOKEN}}\",\"user\":\"${{github.actor}}\"}" > ~/.config/changelog-maker/config.json
      - run: node scripts/release/proposal ${{ inputs.release-line }} -y --{{ inputs.increment }}
