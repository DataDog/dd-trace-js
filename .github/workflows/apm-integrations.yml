      - uses: ./.github/actions/testagent/start
      - uses: ./.github/actions/node/oldest-maintenance-lts
      - uses: ./.github/actions/install
      - run: yarn test:plugins:ci
      - uses: ./.github/actions/node/newest-maintenance-lts
      - run: yarn test:plugins:ci
      - uses: ./.github/actions/node/active-lts
      - run: yarn test:plugins:ci
      - uses: ./.github/actions/node/latest
      - run: yarn test:plugins:ci
      - if: always()
        uses: ./.github/actions/testagent/logs
        with:
          suffix: plugins-${{ github.job }}
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1

  # TODO: fix performance issues and test more Node versions
  next:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 18
          - latest
        range:
          - '>=10.2.0 <11'
          - '>=11.0.0 <13'
          - '11.1.4'
          - '>=13.0.0 <14'
          - '13.2.0'
          - '>=14.0.0 <=14.2.6'
          - '>=14.2.7 <15'
          - '>=15.0.0 <15.4.1'
        include:
          - range: '>=10.2.0 <11'
            range_clean: gte.10.2.0.and.lt.11
          - range: '>=11.0.0 <13'
            range_clean: gte.11.0.0.and.lt.13
          - range: '11.1.4'
            range_clean: 11.1.4
          - range: '>=13.0.0 <14'
            range_clean: gte.13.0.0.and.lt.14
          - range: '13.2.0'
            range_clean: 13.2.0
          - range: '>=14.0.0 <=14.2.6'
            range_clean: gte.14.0.0.and.lte.14.2.6
          - range: '>=14.2.7 <15'
