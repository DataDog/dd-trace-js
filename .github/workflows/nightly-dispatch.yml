name: Nightly Testing

on:
  workflow_dispatch:
    inputs:
      runApmIntegrations:
        description: 'APM Integration Tests'
        required: false
        default: true
        type: boolean
      runApmCapabilities:
        description: 'APM Capabilities Tests'
        required: false
        default: true
        type: boolean
      runLlmobs:
        description: 'LLM-OBS Tests'
        required: false
        default: true
        type: boolean
      runPlatform:
        description: 'Platform Tests'
        required: false
        default: true
        type: boolean
      runServerless:
        description: 'Serverless Tests'
        required: false
        default: true
        type: boolean

jobs:
  apm-integrations:
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run apm-integrations.yml -f runNightly=true

  apm-capabilities:
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run apm-capabilities.yml -f runNightly=true
  llmobs:
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run llmobs.yml -f runNightly=true

  platform:
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run platform.yml -f runNightly=true

  serverless:
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run serverless.yml -f runNightly=true
