# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Regular github actions
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/actions/*"
      - "/.github/actions/*/*"
      - "/.github/workflows/*"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
      exclude:
        - "@datadog/*"
    groups:
      gh-actions-packages:
        patterns:
          - "*"
    labels:
      - dependabot
      - dependencies
      - github_actions
      - semver-patch

  # Regular npm packages that fall into our supported ranges besides OTEL
  - package-ecosystem: "npm"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    cooldown:
      default-days: 3
      exclude:
        - "@datadog/*"
    versioning-strategy: "increase"
    labels:
      - dependabot
      - dependencies
      - javascript
      - semver-patch
    ignore:
      # Internal dependencies that we update manually
      - dependency-name: "@datadog/libdatadog"
      - dependency-name: "@datadog/native-appsec"
      - dependency-name: "@datadog/native-iast-taint-tracking"
      - dependency-name: "@datadog/native-metrics"
      - dependency-name: "@datadog/pprof"
      - dependency-name: "@datadog/sketches-js"
      - dependency-name: "@datadog/wasm-js-rewriter"

      - dependency-name: "@types/node"
        # Update the types manually with new Node.js version support
        update-types: ["version-update:semver-major"]
      - dependency-name: "jest-docblock"
        # 30.0.0 onwards only supports Node.js 18.14.x and above
        update-types: ["version-update:semver-major"]
        # The path-to-regexp version has to be the same as used in express v4.
        # Consider vendoring it instead.
      - dependency-name: "path-to-regexp"
      - dependency-name: "lru-cache"
        # 11.0.0 onwards only supports Node.js 20 and above
        update-types: ["version-update:semver-major"]
      - dependency-name: "limiter"
        # 2.0.0 onwards breaks our tests. 3.0.0 works but it requires Node.js v16.
        # That breaks cypress in our v5 release line. Update when v5 is EOL.
        # Reverting this commit should suffice.
        update-types: ["version-update:semver-major"]
      - dependency-name: "glob"
        # 11.0.0 onwards only supports Node.js 20 and above
        update-types: ["version-update:semver-major"]
        # OTEL is handled separately due to the version increase here.
        # The package.json range should only manually be adjusted for OTEL.
      - dependency-name: "@opentelemetry/*"
    groups:
      dev-minor-and-patch-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      runtime-minor-and-patch-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # OTEL in our supported ranges
  - package-ecosystem: "npm"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 3
      exclude:
        - "@datadog/*"
    # Widen range across major versions, if possible. Ignore / manually update otherwise.
    versioning-strategy: "widen"
    labels:
      - dependabot
      - dependencies
      - javascript
      - semver-patch
      - OTEL
    ignore:
      - dependency-name: "@opentelemetry/core"
        # 2.0.0 onwards only supports Node.js 18.19.0 and above
        update-types: ["version-update:semver-major"]
      - dependency-name: "@opentelemetry/resources"
        # 2.0.0 onwards only supports Node.js 18.19.0 and above
        update-types: ["version-update:semver-major"]
    allow:
      - dependency-name: "@opentelemetry/*"
    groups:
      otel-dependencies:
        patterns:
          - "*"

  # Instrumented library support range
  - package-ecosystem: "npm"
    directories:
      - "/packages/dd-trace/test/plugins/versions"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 1
      exclude:
        - "@datadog/*"
    labels:
      - dependabot
      - dependencies
      - javascript
      - semver-patch
    groups:
      test-versions:
        patterns:
          - "*"

  # Esbuild integration test dependencies
  - package-ecosystem: "npm"
    directories:
      - "/integration-tests/esbuild"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1
    cooldown:
      default-days: 1
      exclude:
        - "@datadog/*"
    labels:
      - dependabot
      - dependencies
      - javascript
      - semver-patch
    ignore:
      - dependency-name: "express"
        # Update express manually for now due to esbuild breaking otherwise
        update-types: ["version-update:semver-major"]
    groups:
      test-versions:
        patterns:
          - "*"

  # Security updates for all dependencies
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/integration-tests/esbuild"
      - "/packages/dd-trace/test/plugins/versions"
    schedule:
      interval: "daily"
    labels:
      - dependabot
      - dependencies
      - javascript
      - semver-patch
      - security
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # Security updates for github actions
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/actions/*"
      - "/.github/actions/*/*"
      - "/.github/workflows/*"
    schedule:
      interval: "daily"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    labels:
      - dependabot
      - dependencies
      - github_actions
      - semver-patch
      - security
