name: 'Mirror Cache to Artifact'
description: 'Upload cache contents as downloadable artifact (use in post-job step)'
inputs:
  path:
    description: 'Path that was cached'
    required: true
  key:
    description: 'Cache key used'
    required: true
  enabled:
    description: 'Whether to mirror (set to false to disable)'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Mirror cache to artifact
      if: inputs.enabled == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: cache-mirror-${{ inputs.key }}
        path: ${{ inputs.path }}
        retention-days: 30
        compression-level: 9
        if-no-files-found: warn
