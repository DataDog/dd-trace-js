stages:
  - deploy
  - benchmarks
  - benchmarks-pr-comment

include: ".gitlab/benchmarks.yml"

.common: &common
  tags: [ "runner:main", "size:large" ]

deploy_to_reliability_env:
  stage: deploy
  when: on_success
  trigger:
    project: DataDog/apm-reliability/datadog-reliability-env
  variables:
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA
    FORCE_TRIGGER: $FORCE_TRIGGER


nap:
  stage: deploy
  script: "sleep 600" # sleep for ten minutes

# this step pulls a docker image and then publishes it elsewhere
# it previously started almost immediately
# at the same time a GitHub action publishes the image to be pulled
# this resulted in a race condition
# therefore, we're sleeping before attempting the pull
deploy_to_docker_registries:
  stage: deploy
  rules:
    - if: '$POPULATE_CACHE'
      when: never
    - if: '$CI_COMMIT_TAG =~ /^v.*/'
      when: on_success
    - when: manual
      allow_failure: true
  trigger:
    project: DataDog/public-images
    branch: main
    strategy: depend
  variables:
    IMG_SOURCES: ghcr.io/datadog/dd-trace-js/dd-lib-js-init:$CI_COMMIT_TAG
    IMG_DESTINATIONS: dd-lib-js-init:$CI_COMMIT_TAG
    IMG_SIGNING: "false"
  retry: 2
  needs:
    - job: nap

deploy_latest_to_docker_registries:
  stage: deploy
  rules:
    - if: '$POPULATE_CACHE'
      when: never
    - if: '$CI_COMMIT_TAG =~ /^v.*/'
      when: on_success
    - when: manual
      allow_failure: true
  trigger:
    project: DataDog/public-images
    branch: main
    strategy: depend
  variables:
    IMG_SOURCES: ghcr.io/datadog/dd-trace-js/dd-lib-js-init:$CI_COMMIT_TAG
    IMG_DESTINATIONS: dd-lib-js-init:latest
    IMG_SIGNING: "false"
