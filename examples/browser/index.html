<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Datadog APM Example</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="center">
    <img src="dd_icon_white.svg" alt="Datadog" width="200">
    <p>Click a button to generate traces. Open the console to view traces.</p>

    <div>
      <button id="xhr" type="button">Send XHR Request</button>
      <button id="fetch" type="button">Send Fetch Request</button>
    </div>
  </div>

  <script src="../../dist/dd-trace.js"></script>
  <script>
    ddtrace.tracer.init({
      experimental: {
        exporter: ddtrace.ext.exporters.LOG
      }
    })

    document.getElementById('xhr').addEventListener('click', function () {
      const req = new XMLHttpRequest()

      req.open("GET", "index.html")
      req.send()
    })

    document.getElementById('fetch').addEventListener('click', function () {
      window.fetch()
    })
  </script>
</body>
</html>
