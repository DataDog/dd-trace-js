        commentary shareholders deserve).  \\n   \\u00ad\\u2013 Throughout, Buffett
        balances humility (he confesses mistakes) with pride in the managers and businesses.
        \ \\n   \\u00ad\\u2013 He repeatedly emphasizes transparency (\\u201cpraise
        by name, criticize by category\\u201d), quick correction of errors (\\u201cno
        thumb-sucking\\u201d), and alignment of incentives (he and his lieutenants
        eat the same cooking: no option-based windfalls).\\n\\n   B. Major Themes
        \ \\n   1. Admitting Mistakes  \\n     \\u2022 16 uses of \\u201cmistake\\u201d/\\u201cerror\\u201d
        in 2019\\u201323; many large companies never use those words.  \\n     \\u2022
        Personnel errors (hiring/managers) can hurt as much as a \\u201cfailed marriage.\\u201d
        \ \\n     \\u2022 The worst sin is delay\\u2014when you see a problem, act
        immediately.  \\n\\n   2. Championing Outstanding Individuals  \\n     \\u2022
        Pete Liegl (Forest River): bought in 2005, ran the RV business brilliantly
        for 19 years; negotiated his own modest pay.  \\n     \\u2022 GEICO under
        Todd Combs: modernized underwriting, delivered spectacular 2024 results.  \\n
        \    \\u2022 Ajit Jain: built P/C insurance into a global leader, generated
        a cost-free (or nearly so) \\u201cfloat\\u201d of $171 billion.  \\n     \\u2022
        Charlie Munger: the \\u201cone-of-a-kind\\u201d partner whose counsel and
        contrarian thinking formed the moral core of Berkshire.  \\n\\n   3. 2024
        Financial & Operating Performance  \\n     \\u2022 Operating earnings: $47.4
        billion vs. $37.35 billion in 2023  \\n       \\u2013 Insurance underwriting:
        $9.02 bB (up from $5.43 bB)  \\n       \\u2013 Insurance investment income:
        $13.67 bB (from $9.57 bB)  \\n       \\u2013 BNSF (rail), energy, other controlled
        and non-controlled businesses, FX gains  \\n     \\u2022 GAAP vs. \\u201coperating
        earnings\\u201d: Buffett insists on excluding unrealized gains/losses in the
        securities portfolio.  \\n     \\u2022 Float growth: from $46 bB (2004) to
        $171 bB (2024); underwriting profit (after tax) averaged 3.3\\u00a2 per premium
        dollar.  \\n\\n   4. Portfolio Composition & Capital Allocation  \\n     \\u2022
        Controlled businesses (fully or \\u227380% owned): industrials, services,
        utilities, transport, manufacturing\\u2014worth \\u201cmany hundreds of billions.\\u201d
        \ \\n     \\u2022 Minority stakes (~20\\u201350%) in high-ROE household names:
        Apple, American Express, Coca-Cola, Moody\\u2019s, Occidental, Kraft Heinz,
        Berkadia. Total market value $272 bB at year-end (down from $354 bB).  \\n
        \    \\u2022 Cash and T-bills: up sharply in 2024 as yields rose\\u2014but
        still a small fraction versus equities.  \\n     \\u00ad\\u2013 Buffett\\u2019s
        mantra: \\u201cWe will forever deploy a substantial majority of your money
        in equities \\u2026 Berkshire will never prefer cash equivalents over good
        businesses.\\u201d  \\n     \\u2022 Japanese trading houses: began in July
        2019; now ~5 companies (ITOCHU, Marubeni, Mitsubishi, Mitsui, Sumitomo) with
        cost $13.8 bB, MV $23.5 bB.  \\n     \\u00ad\\u2013 Funded in part by yen-denominated
        debt; GAAP-required FX mark-to-market gains of $2.3 bB (pre-tax).\\n\\n   5.
        Tax Record & Shareholder Returns  \\n     \\u2022 1965\\u20132024: compounded
        annual gain in per-share market value of 19.9% vs. S&P 500\\u2019s 10.4%.
        \ \\n     \\u2022 Paid a record $26.8 bB in U.S. federal corporate income
        taxes in 2024 (\\u22485% of all U.S. corporate taxes).  \\n     \\u2022 Only
        one dividend ever paid (1967 \\u2013 ten cents/share); shareholders have preferred
        reinvestment and compounding.\\n\\n   6. Risks & Competitive Advantages  \\n
        \    \\u00ad\\u2013 P/C Insurance: unique model (\\u201cmoney up front, claim
        payments decades later\\u201d) requires sober underwriting and strong reserves.
        \ \\n     \\u00ad\\u2013 Berkshire has no reliance on reinsurance, massive
        balance-sheet strength, and a culture of caution (managers \\u201cnervous
        but not paralyzed\\u201d).  \\n     \\u00ad\\u2013 However, climate change,
        convective storms, and one \\u201cmonster event\\u201d could cause very large
        claims; the company must price accordingly or walk away.\\n\\n   7. Shareholder
