version: 2.1

orbs:
  win: circleci/windows@1.0.0

node-core-base: &node-core-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - &yarn-versions
      run:
        name: Versions
        command: yarn versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - &yarn-install
      run:
        name: Install dependencies
        command: yarn install --ignore-engines
        environment:
          DD_NATIVE_METRICS: "false"
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - &yarn-rebuild
      run:
        name: Compile native code
        command: yarn rebuild
    - &yarn-test-core
      run:
        name: Unit tests
        command: yarn test:core
    - store_artifacts:
        path: ./coverage/lcov-report

node-bench-base: &node-bench-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Benchmark
        command: yarn bench

node-plugin-base: &node-plugin-base
  docker:
    - image: node:8
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - run:
        name: Versions
        command: yarn versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - run:
        name: Install dependencies
        command: yarn install
        environment:
          DD_NATIVE_METRICS: "false"
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - run:
        name: Unit tests
        command: yarn test:plugins
    - store_artifacts:
        path: ./coverage/lcov-report

jobs:
  # Linting

  lint:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - run:
          name: Versions
          command: yarn versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Lint
          command: yarn lint

  # Benchmarks

  node-bench-latest:
    <<: *node-bench-base
    docker:
      - image: node

  # Core tests

  node-core-8:
    <<: *node-core-base
    docker:
      - image: node:8

  node-core-10:
    <<: *node-core-base
    docker:
      - image: node:10

  node-core-12:
    <<: *node-core-base
    docker:
      - image: node:12

  node-core-latest:
    <<: *node-core-base
    docker:
      - image: node

  node-leaks:
    docker:
      - image: node:8
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - run:
          name: Versions
          command: yarn versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Memory leak tests
          command: yarn leak:core

  # Windows tests

  node-core-windows:
    executor: win/vs2019
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  # Plugin tests

  node-amqplib:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=rabbitmq
          - PLUGINS=amqplib
      - image: rabbitmq:3.6-alpine

  node-amqp10:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=qpid
          - PLUGINS=amqp10
      - image: scholzj/qpid-cpp:1.38.0
        command: -p 5673
        environment:
          - QPIDD_ADMIN_USERNAME=admin
          - QPIDD_ADMIN_PASSWORD=admin

  node-bluebird:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=bluebird

  node-bunyan:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=bunyan

  node-cassandra:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=cassandra
          - PLUGINS=cassandra-driver
      - image: spotify/cassandra
        environment:
          - CASSANDRA_TOKEN=-9223372036854775808

  node-connect:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=connect

  node-couchbase:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=couchbase
          - PLUGINS=couchbase
      - image: rishabhdev/couchbase-server-sandbox:latest

  node-dns:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=dns

  node-elasticsearch:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=elasticsearch
          - PLUGINS=elasticsearch
      - image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
        environment:
          - discovery.type=single-node
          - "ES_JAVA_OPTS=-Xms64m -Xmx64m"

  node-express:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=express

  node-fastify:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=fastify

  node-generic-pool:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=generic-pool

  node-graphql:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=graphql

  node-grpc:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=grpc

  node-hapi:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=hapi

  node-http:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=http

  node-http2:
    <<: *node-plugin-base
    docker:
      - image: node:10
        environment:
          - PLUGINS=http2

  node-knex:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=knex

  node-koa:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=koa

  node-limitd-client:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=limitd
          - PLUGINS=limitd-client
      - image: rochdev/limitd
        environment:
          - BUCKET_1_NAME=user
          - BUCKET_1_SIZE=10
          - BUCKET_1_PER_SECOND=5

  node-memcached:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=memcached
          - PLUGINS=memcached
      - image: memcached:1.5-alpine

  node-tedious:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mssql
          - PLUGINS=tedious
      - image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
          - "ACCEPT_EULA=Y"
          - "SA_PASSWORD=DD_HUNTER2"
          - "MSSQL_PID=Express"

  node-mysql:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mysql
          - PLUGINS=mysql|mysql2
      - image: mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
          - MYSQL_DATABASE=db

  node-mongodb-core:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mongo
          - PLUGINS=mongodb-core
      - image: circleci/mongo

  node-net:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=net

  node-paperplane:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=paperplane

  node-pino:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=pino

  node-postgres:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=postgres
          - PLUGINS=pg
          - PG_TEST_NATIVE=true
      - image: postgres:9.5

  node-promise-js:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=promise-js

  node-promise:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=promise

  node-q:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=q

  node-redis:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=redis
          - PLUGINS=redis|ioredis
      - image: redis:4.0-alpine

  node-restify:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=restify

  node-router:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=router

  node-when:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=when

  node-winston:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=winston

  typescript:
    docker:
      - image: node:8
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Test API documentation
          command: yarn type:test
      - run:
          name: Build API documentation
          command: yarn type:doc
      - store_artifacts:
          path: ./docs/out

  prebuild-linux-x64: &prebuild-linux-x64
    docker:
      - image: node:10.0.0
    working_directory: ~/dd-trace-js
    resource_class: small
    environment:
      - ARCH=x64
      - NODE_VERSIONS=>=10
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - &yarn-prebuild
        run:
          name: Compile prebuilt binaries
          command: yarn prebuild
      - store_artifacts:
          path: ./prebuilds
      - save_cache:
          key: '{{ .Environment.CIRCLE_JOB }}-{{ .Environment.CIRCLE_WORKFLOW_ID }}'
          paths:
            - ./prebuilds

  prebuild-linux-x32: &prebuild-linux-x32
    docker:
      - image: node:10.0.0
    working_directory: ~/dd-trace-js
    resource_class: small
    environment:
      - ARCH=x32
      - NODE_VERSIONS=>=10
    steps:
      - run:
          name: Install job dependencies
          command: apt-get update && apt-get install -y g++-multilib
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-prebuild
      - store_artifacts:
          path: ./prebuilds

  prebuild-linux-x64-legacy:
    <<: *prebuild-linux-x64
    docker:
      - image: rochdev/holy-node-box
    environment:
      - ARCH=x64
      - NODE_VERSIONS=<10

  prebuild-linux-x32-legacy:
    <<: *prebuild-linux-x32
    docker:
      - image: rochdev/holy-node-box
    environment:
      - ARCH=x32
      - NODE_VERSIONS=<10

  prebuild-darwin-x64: &prebuild-darwin
    macos:
      xcode: "10.2.0"
    working_directory: ~/dd-trace-js
    resource_class: medium
    environment:
      - ARCH=x64
      - NODE_VERSIONS=*
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-prebuild
      - store_artifacts:
          path: ./prebuilds

  prebuild-darwin-x32:
    <<: *prebuild-darwin
    environment:
      - ARCH=x32
      - NODE_VERSIONS=*

  prebuild-win32-x64: &prebuild-win32
    executor: win/vs2019
    working_directory: ~/dd-trace-js
    environment:
      - ARCH=x64
      - NODE_VERSIONS=*
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-prebuild
      - store_artifacts:
          path: ./prebuilds

  prebuild-win32-ia32:
    <<: *prebuild-win32
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=*

  alpine:
    docker:
      - image: node:10-alpine
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - run:
          name: Install job dependencies
          command: apk add g++ git make python
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  alpine-prebuilt:
    docker:
      - image: node:alpine
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - run:
          name: Install job dependencies
          command: apk add git
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - restore_cache:
          key: prebuild-linux-x64-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: Unit tests
          command: yarn test:core

  slim-prebuilt:
    docker:
      - image: node:slim
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - restore_cache:
          key: prebuild-linux-x64-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: Unit tests
          command: yarn test:core

  browser:
    docker:
      - image: circleci/node:10-browsers
    resource_class: small
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Integration tests
          command: yarn test:browser

workflows:
  version: 2
  build:
    jobs:
      - lint
      - typescript
      - browser
      - node-core-8
      - node-core-10
      - node-core-12
      - node-core-latest
      - node-core-windows
      - node-bench-latest
      - node-amqplib
      - node-amqp10
      - node-bluebird
      - node-bunyan
      - node-cassandra
      - node-connect
      - node-couchbase
      - node-dns
      - node-elasticsearch
      - node-express
      - node-fastify
      - node-generic-pool
      - node-graphql
      - node-grpc
      - node-hapi
      - node-http
      - node-http2
      - node-knex
      - node-koa
      # - node-limitd-client
      - node-memcached
      - node-mongodb-core
      - node-tedious
      - node-mysql
      - node-net
      - node-paperplane
      - node-pino
      - node-postgres
