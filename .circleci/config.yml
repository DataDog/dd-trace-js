version: 2.1

orbs:
  win: circleci/windows@2.2.0

commands:
  checkout-and-yarn-install:
    parameters:
      yarn-args:
        type: string
        default: --ignore-engines
    steps:
      - checkout
      - &yarn-versions
        run:
          name: Versions
          command: yarn versions
      - &restore-yarn-cache
        restore_cache:
          key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
      - &yarn-install
        run:
          name: Install dependencies
          command: yarn install << parameters.yarn-args >>
      - &save-yarn-cache
        save_cache:
          key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - ./yarn.lock

node-core-base: &node-core-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout-and-yarn-install
    - &yarn-rebuild
      run:
        name: Compile native code
        command: yarn rebuild
    - &yarn-test-core
      run:
        name: Unit tests
        command: yarn test:core:ci
    - store_test_results:
        path: test-results
        when: always
    - run:
        name: Upload JUnit XML Report
        command: yarn junit:upload
        when: always
    - run:
        name: Merge coverage report
        command: yarn cover:merge
    - store_artifacts:
        path: ./coverage
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - .nyc_merge/*

node-bench-base: &node-bench-base
  resource_class: small
  working_directory: ~/dd-trace-js
  docker:
    - image: node
  steps:
    - checkout-and-yarn-install
    - run:
        name: Benchmark Tracer
        command: yarn bench

node-bench-e2e-base: &node-bench-e2e-base
  resource_class: medium
  working_directory: ~/dd-trace-js

  steps:
    - checkout-and-yarn-install
    - run:
        name: E2E Benchmark
        command: yarn bench:e2e

node-bench-sirun-base: &node-bench-sirun-base
  resource_class: small
  working_directory: ~/dd-trace-js
  docker:
    - image: node
  steps:
    - checkout-and-yarn-install
    - run:
        name: Get plugin name
        command: |
          node -p "process.env.CIRCLE_JOB.includes('plugin') ? process.env.CIRCLE_JOB.replace(/.*plugin-/, '').replace('-latest', '') : ''" > /tmp/dd_plugins_var
    - run:
        name: Install dependencies
        command: "PLUGINS=$(cat /tmp/dd_plugins_var) node ./scripts/install_plugin_modules"
    - run:
        name: Install system deps
        command: apt-get update && apt-get install -y valgrind wget
    - run:
        name: Install sirun
        command: wget https://github.com/DataDog/sirun/releases/download/v0.1.7/sirun-v0.1.7-x86_64-unknown-linux-gnu.tar.gz && tar zxf sirun-v0.1.7-x86_64-unknown-linux-gnu.tar.gz && mv sirun /usr/bin
    - run:
        name: Run sirun
        command: |
          cd benchmark/sirun/$(node -p "process.env.CIRLCE_JOB.replace('node-bench-sirun-', '').replace('-latest', '')")
          node /root/dd-trace-js/benchmark/sirun/run-all-variants.js | tee ../$CIRCLE_JOB-sirun-output.ndjson
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - benchmark/sirun/*-sirun-output.ndjson

node-integration-base: &node-integration-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout-and-yarn-install
    - run:
        name: Integration Tests
        command: yarn test:integration

node-bench-profiler-base: &node-bench-profiler-base
  resource_class: small
  working_directory: ~/dd-trace-js
  docker:
    - image: node
  steps:
    - checkout-and-yarn-install
    - run:
        name: Benchmark Profiler
        command: yarn bench:profiler

node-plugin-base: &node-plugin-base
  docker:
    - image: node:12
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout-and-yarn-install:
        yarn-args: ""
    - run:
        name: Get plugin name
        command: |
          node -p "process.env.PLUGINS || process.env.CIRCLE_JOB.replace('node-')" > /tmp/dd_plugins_var
    - run:
        name: Unit tests
        command: PLUGINS=$(cat /tmp/dd_plugins_var) yarn test:plugins:ci
    - store_test_results:
        path: test-results
        when: always
    - run:
        name: Upload JUnit XML Report
        command: yarn junit:upload
        when: always
    - run:
        name: Merge coverage report
        command: yarn cover:merge
    - store_artifacts:
        path: ./coverage
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - .nyc_merge/*

node-upstream-base: &node-upstream-base
  docker:
    - image: node:12
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout-and-yarn-install:
        yarn-args: ""
    - run:
        name: Library test suite
        command: node /root/dd-trace-js/packages/dd-trace/test/plugins/suite.js

prebuild-linux-base: &prebuild-linux-base
  docker:
    - image: node:10.0.0 # glibc needs to be old enough for older distros
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout-and-yarn-install
    - &yarn-prebuild
      run:
        name: Compile prebuilt binaries
        command: yarn prebuild
    - &persist-prebuilds
      persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - prebuilds

prebuild-linux-ia32-base: &prebuild-linux-ia32-base
  <<: *prebuild-linux-base
  steps:
    - run:
        name: Install job dependencies
        command: apt-get update && apt-get install -y g++-multilib
    - checkout-and-yarn-install
    - *yarn-prebuild
    - *persist-prebuilds

test-prebuild-linux-base: &test-prebuild-linux-base
  docker:
    - image: node
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout-and-yarn-install
    - attach_workspace:
        at: ~/dd-trace-js
    - *yarn-test-core

prebuild-darwin-base: &prebuild-darwin-base
  macos:
    xcode: "10.2.0"
  working_directory: ~/dd-trace-js
  steps:
    - checkout-and-yarn-install
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-win32-base: &prebuild-win32-base
  executor:
    name: win/default
    size: medium
  working_directory: ~/dd-trace-js
  steps:
    - checkout-and-yarn-install
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-job: &prebuild-job
  filters:
    branches:
      only:
        - master
        - profiler
        - /v\d+\.\d+/
        - /v\d+\.x/
        - /.*native.*/
        - /^node-\d+/

jobs:
  # Linting

  lint:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout-and-yarn-install:
          yarn-args: ""
      - run:
          name: Lint
          command: yarn lint

  # Benchmarks

  node-bench-latest: *node-bench-base

  node-bench-profiler-latest: *node-bench-profiler-base

  node-bench-e2e-latest:
    <<: *node-bench-e2e-base
    docker:
      - image: node
        environment:
          - SERVICES=mongo
          - PLUGINS=mongodb-core
      - image: circleci/mongo

  node-bench-sirun-startup-latest: *node-bench-sirun-base

  node-bench-sirun-spans-latest: *node-bench-sirun-base

  node-bench-sirun-async-hooks: *node-bench-sirun-base

  node-bench-sirun-log-latest: *node-bench-sirun-base

  node-bench-sirun-encoders-latest: *node-bench-sirun-base

  node-bench-sirun-plugin-q-latest: *node-bench-sirun-base

  node-bench-sirun-plugin-bluebird-latest: *node-bench-sirun-base

  node-bench-sirun-plugin-http-latest: *node-bench-sirun-base

  node-bench-sirun-scope-latest: *node-bench-sirun-base

  node-bench-sirun-exporting-pipeline-latest: *node-bench-sirun-base

  node-bench-sirun-plugin-net-latest: *node-bench-sirun-base

  node-bench-sirun-profiler-latest:
    <<: *node-bench-sirun-base
    docker:
      - image: node
        environment:
          - SIRUN_TEST_DIR=profiler

  node-bench-sirun-all:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout-and-yarn-install
      - attach_workspace:
          at: ~/dd-trace-js
      - run:
          name: Aggregate sirun output
          command: |
            mkdir -p /tmp/artifacts
            node ~/dd-trace-js/benchmark/sirun/aggregate | tee /tmp/artifacts/summary.json
            cp ~/dd-trace-js/benchmark/sirun/*.ndjson /tmp/artifacts/
            node ~/dd-trace-js/benchmark/sirun/diff-recent | tee /tmp/artifacts/diff.json
      - store_artifacts:
          path: /tmp/artifacts

  # Core tests

  node-core:
    parameters:
      node-version:
        type: string
    <<: *node-core-base
    docker:
      - image: node:<< parameters.node-version >>

  node-leaks:
    docker:
      - image: node:12
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout-and-yarn-install:
          yarn-args: ""
      - run:
          name: Memory leak tests
          command: yarn leak:core

  # Windows tests

  node-core-windows:
    executor:
      name: win/default
      size: medium
    working_directory: ~/dd-trace-js
    steps:
      - checkout-and-yarn-install
      - *yarn-rebuild
      - *yarn-test-core

  # Integration tests

  node-integration:
    parameters:
      node-version:
        type: string
    <<: *node-integration-base
    docker:
      - image: node:<< parameters.node-version >>

  # Plugin tests

  node-amqplib:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=rabbitmq
          - PLUGINS=amqplib
      - image: rabbitmq:3.6-alpine

  node-amqp10:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=qpid
          - PLUGINS=amqp10|rhea
      - image: scholzj/qpid-cpp:1.38.0
        command: -p 5673
        environment:
          - QPIDD_ADMIN_USERNAME=admin
          - QPIDD_ADMIN_PASSWORD=admin

  node-aws-sdk:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=aws-sdk
          - SERVICES=localstack
      - image: localstack/localstack:0.11.2
        environment:
          - LOCALSTACK_SERVICES=dynamodb,kinesis,s3,sqs,sns,redshift,route53,logs
          - EXTRA_CORS_ALLOWED_HEADERS=x-amz-request-id,x-amzn-requestid,x-amz-id-2
          - EXTRA_CORS_EXPOSE_HEADERS=x-amz-request-id,x-amzn-requestid,x-amz-id-2
          - FORCE_NONINTERACTIVE=true
          - START_WEB=0
          - EDGE_PORT=4565
      - image: localstack/localstack:0.12.4
        environment:
          - LOCALSTACK_SERVICES=serverless
          - EXTRA_CORS_ALLOWED_HEADERS=x-amz-request-id,x-amzn-requestid,x-amz-id-2
          - EXTRA_CORS_EXPOSE_HEADERS=x-amz-request-id,x-amzn-requestid,x-amz-id-2
          - FORCE_NONINTERACTIVE=true
          - LAMBDA_EXECUTOR=local
          - START_WEB=0

  node-bluebird: *node-plugin-base

  node-bunyan: *node-plugin-base

  node-cassandra:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=cassandra
          - PLUGINS=cassandra-driver
      - image: spotify/cassandra
        environment:
          - CASSANDRA_TOKEN=-9223372036854775808

  node-connect: *node-plugin-base

  node-cucumber: *node-plugin-base

  node-couchbase:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=couchbase
          - PLUGINS=couchbase
      - image: rishabhdev/couchbase-server-sandbox:latest

  node-dns: *node-plugin-base

  node-elasticsearch:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=elasticsearch
          - PLUGINS=elasticsearch
      - image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
        environment:
          - discovery.type=single-node
          - "ES_JAVA_OPTS=-Xms64m -Xmx64m"

  node-express: *node-plugin-base

  node-fastify: *node-plugin-base

  node-fs:
    parameters:
      node-version:
        type: string
    <<: *node-plugin-base
    docker:
      - image: node:<< parameters.node-version >>
        environment:
          - PLUGINS=fs

  node-generic-pool: *node-plugin-base

  node-google-cloud-pubsub:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=google-cloud-pubsub
          - PLUGINS=google-cloud-pubsub
      - image: knarz/pubsub-emulator

  node-kafkajs:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=kafka
          - PLUGINS=kafkajs
      - image: wurstmeister/zookeeper
      - image: wurstmeister/kafka
        environment:
          KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
          KAFKA_CREATE_TOPICS: "test-topic:1:1"
          KAFKA_ZOOKEEPER_CONNECT: 127.0.0.1:2181

  node-graphql: *node-plugin-base

  node-grpc: *node-plugin-base

  node-hapi: *node-plugin-base

  node-http: *node-plugin-base

  node-http2: *node-plugin-base

  node-jest: *node-plugin-base

  node-knex: *node-plugin-base

  node-koa: *node-plugin-base

  node-limitd-client:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=limitd
          - PLUGINS=limitd-client
      - image: rochdev/limitd
        environment:
          - BUCKET_1_NAME=user
          - BUCKET_1_SIZE=10
          - BUCKET_1_PER_SECOND=5

  node-memcached:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=memcached
          - PLUGINS=memcached
      - image: memcached:1.5-alpine

  node-microgateway-core: *node-plugin-base

  node-mocha: *node-plugin-base

  node-tedious:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=mssql
          - PLUGINS=tedious
      - image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
          - "ACCEPT_EULA=Y"
          - "SA_PASSWORD=DD_HUNTER2"
          - "MSSQL_PID=Express"

  node-mysql:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=mysql
          - PLUGINS=mysql|mysql2
      - image: mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
          - MYSQL_DATABASE=db

  node-mongodb-core:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=mongo
          - PLUGINS=mongodb-core
      - image: circleci/mongo

  node-mongoose:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=mongo
          - PLUGINS=mongoose
      - image: circleci/mongo:3.4

  node-net: *node-plugin-base

  node-next: *node-plugin-base

  node-oracledb:
    <<: *node-plugin-base
    resource_class: large
    docker:
      - image: bengl/node-12-with-oracle-client
        environment:
          - SERVICES=oracledb
          - PLUGINS=oracledb
      - image: quillbuilduser/oracle-18-xe

  node-paperplane: *node-plugin-base

  node-pino: *node-plugin-base

  node-postgres:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=postgres
          - PLUGINS=pg
          - PG_TEST_NATIVE=true
      - image: postgres:9.5
        environment:
          - POSTGRES_PASSWORD=postgres

  node-promise-js: *node-plugin-base

  node-promise: *node-plugin-base

  node-q: *node-plugin-base

  node-redis:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=redis
          - PLUGINS=redis|ioredis
      - image: redis:4.0-alpine

  node-restify: *node-plugin-base

  node-router: *node-plugin-base

  node-when: *node-plugin-base

  node-winston: *node-plugin-base

  typescript:
    docker:
      - image: node:12
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout-and-yarn-install
      - run:
          name: Test API documentation
          command: yarn type:test
      - run:
          name: Build API documentation
          command: yarn type:doc
      - store_artifacts:
          path: ./docs/out

  # Plugin upstream tests

  node-upstream-amqp10:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=qpid
          - PLUGINS=amqp10
      - image: scholzj/qpid-cpp:1.38.0
        command: -p 5673
        environment:
          - QPIDD_ADMIN_USERNAME=admin
          - QPIDD_ADMIN_PASSWORD=admin

  node-upstream-amqplib:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=rabbitmq
          - PLUGINS=amqplib
      - image: rabbitmq:3.6-alpine

  node-upstream-axios: *node-upstream-base

  node-upstream-bunyan: *node-upstream-base

  node-upstream-connect: *node-upstream-base

  node-upstream-couchbase:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=couchbase
          - PLUGINS=couchbase
      - image: rishabhdev/couchbase-server-sandbox:latest

  node-upstream-graphql: *node-upstream-base

  node-upstream-koa: *node-upstream-base

  node-upstream-pino: *node-upstream-base

  node-upstream-promise: *node-upstream-base

  node-upstream-q: *node-upstream-base

  # Node upstream tests

  node-upstream-node:
    resource_class: small
    working_directory: ~/dd-trace-js
    docker:
      - image: node:14
    steps:
      - checkout-and-yarn-install
      - run:
          name: Pull the NodeJS repository
          command: "git clone --depth 1 --branch v14.x https://github.com/nodejs/node.git ~/node"
      - run:
          name: Run test script
          command: node node-upstream-tests/node/run_tests.js
          environment:
            NODE_REPO_PATH: "/root/node"
            NODE_BIN: "/usr/local/bin/node"

  # Code coverage

  codecov:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout-and-yarn-install
      - attach_workspace:
          at: ~/dd-trace-js
      - run:
          name: Build code coverage report
          command: yarn cover:report
      - run:
          name: Submit code coverage report
          command: yarn codecov

  # Prebuilds (linux x64)

  linux-x64-16:
    <<: *prebuild-linux-base
    docker:
      - image: node:12.0.0
    environment:
      - ARCH=x64
      - NODE_VERSIONS=15 - 16

  linux-x64-14:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14

  linux-x64-12:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  ## Tests

  linux-x64-16-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:16

  linux-x64-14-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:14

  linux-x64-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:12

  # Prebuilds (alpine x64)

  alpine-x64: &alpine-base
    docker:
      - image: node:alpine
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - run:
          name: Install job dependencies
          command: apk add g++ git make python3
      - checkout-and-yarn-install
      - *yarn-rebuild
      - *yarn-test-core

  # Prebuilds (alpine ia32)

  alpine-ia32:
    <<: *alpine-base
    docker:
      - image: i386/node:alpine

  # Prebuilds (linux ia32)

  linux-ia32-12:
    <<: *prebuild-linux-ia32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  ## Tests

  linux-ia32-13-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:13-alpine

  linux-ia32-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:12-alpine

  # Prebuilds (darwin x64)

  mac-x64-16:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=16

  mac-x64-14:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14 - 15

  mac-x64-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  # Prebuilds (darwin ia32)

  mac-ia32-16:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=16

  mac-ia32-14:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=14 - 15

  mac-ia32-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  # Prebuilds (win32 x64)

  win-x64-16:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=16

  win-x64-14:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14 - 15

  win-x64-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  # Prebuilds (win32 ia32)

  win-ia32-16:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=16

  win-ia32-14:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=14 - 15

  win-ia32-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  # Prebuild Artifacts

  prebuilds:
    docker:
