  node-bench-latest:
    <<: *node-bench-base
    docker:
      - image: node

  node-bench-profiler-latest:
    <<: *node-bench-profiler-base
    docker:
      - image: node

  node-bench-e2e-latest:
    <<: *node-bench-e2e-base
