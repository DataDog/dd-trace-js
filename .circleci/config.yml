          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-linux-x32:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-linux-x64-legacy:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-linux-x32-legacy:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-darwin-x64:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-darwin-x32:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-win32-x64:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - prebuild-win32-ia32:
          filters:
            branches:
              only:
                - master
                - /v\d+\.\d+/
            tags:
              only:
                - /v\d+\.\d+\.\d+([-a-z]+\.\d+)?/
      - alpine
      - alpine-prebuilt:
          requires:
            - prebuild-linux-x64
      - slim-prebuilt:
          requires:
            - prebuild-linux-x64
