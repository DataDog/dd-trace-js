version: 2.1

orbs:
  win: circleci/windows@1.0.0

node-core-base: &node-core-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - &yarn-versions
      run:
        name: Versions
        command: yarn versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - &yarn-install
      run:
        name: Install dependencies
        command: yarn install --ignore-engines
        environment:
          DD_NATIVE_METRICS: "false"
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - &yarn-rebuild
      run:
        name: Compile native code
        command: yarn rebuild
    - &yarn-test-core
      run:
        name: Unit tests
        command: yarn test:core
    - store_artifacts:
        path: ./coverage/lcov-report

node-bench-base: &node-bench-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Benchmark
        command: yarn bench

node-plugin-base: &node-plugin-base
  docker:
    - image: node:8
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - run:
        name: Install dependencies
        command: yarn install
        environment:
          DD_NATIVE_METRICS: "false"
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - run:
        name: Unit tests
        command: yarn test:plugins
    - store_artifacts:
        path: ./coverage/lcov-report

prebuild-linux-base: &prebuild-linux-base
  docker:
    - image: node:10.0.0
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - &yarn-prebuild
      run:
        name: Compile prebuilt binaries
        command: yarn prebuild
    - &persist-prebuilds
      persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - prebuilds

prebuild-linux-ia32-base: &prebuild-linux-ia32-base
  <<: *prebuild-linux-base
  steps:
    - run:
        name: Install job dependencies
        command: apt-get update && apt-get install -y g++-multilib
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

test-prebuild-linux-base: &test-prebuild-linux-base
  docker:
    - image: node
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - attach_workspace:
        at: ~/dd-trace-js
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-test-core

prebuild-darwin-base: &prebuild-darwin-base
  macos:
    xcode: "10.2.0"
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-win32-base: &prebuild-win32-base
  executor: win/vs2019
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-job: &prebuild-job
  filters:
    branches:
      only:
        - master
        - /v\d+\.\d+/

jobs:
  # Linting

  lint:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Lint
          command: yarn lint

  # Benchmarks

  node-bench-latest:
    <<: *node-bench-base
    docker:
      - image: node

  # Core tests

  node-core-8:
    <<: *node-core-base
    docker:
      - image: node:8

  node-core-10:
    <<: *node-core-base
    docker:
      - image: node:10

  node-core-12:
    <<: *node-core-base
    docker:
      - image: node:12

  node-core-latest:
    <<: *node-core-base
    docker:
      - image: node

  node-leaks:
    docker:
      - image: node:8
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Memory leak tests
          command: yarn leak:core

  # Windows tests

  node-core-windows:
    executor: win/vs2019
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  # Plugin tests

  node-amqplib:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=rabbitmq
          - PLUGINS=amqplib
      - image: rabbitmq:3.6-alpine

  node-amqp10:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=qpid
          - PLUGINS=amqp10|rhea
      - image: scholzj/qpid-cpp:1.38.0
        command: -p 5673
        environment:
          - QPIDD_ADMIN_USERNAME=admin
          - QPIDD_ADMIN_PASSWORD=admin

  node-bluebird:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=bluebird

  node-bunyan:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=bunyan

  node-cassandra:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=cassandra
          - PLUGINS=cassandra-driver
      - image: spotify/cassandra
        environment:
          - CASSANDRA_TOKEN=-9223372036854775808

  node-connect:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=connect

  node-couchbase:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=couchbase
          - PLUGINS=couchbase
      - image: rishabhdev/couchbase-server-sandbox:latest

  node-dns:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=dns

  node-elasticsearch:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=elasticsearch
          - PLUGINS=elasticsearch
      - image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
        environment:
          - discovery.type=single-node
          - "ES_JAVA_OPTS=-Xms64m -Xmx64m"

  node-express:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=express

  node-fastify:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=fastify

  node-fs-8:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=fs

  node-fs-10:
    <<: *node-plugin-base
    docker:
      - image: node:10
        environment:
          - PLUGINS=fs

  node-fs-12:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=fs

  node-generic-pool:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=generic-pool

  node-google-cloud-pubsub:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=google-cloud-pubsub
          - PLUGINS=google-cloud-pubsub
      - image: kinok/google-pubsub-emulator

  node-graphql:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=graphql

  node-grpc:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=grpc

  node-hapi:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=hapi

  node-http:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=http

  node-http2:
    <<: *node-plugin-base
    docker:
      - image: node:10
        environment:
          - PLUGINS=http2

  node-knex:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=knex

  node-koa:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=koa

  node-limitd-client:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=limitd
          - PLUGINS=limitd-client
      - image: rochdev/limitd
        environment:
          - BUCKET_1_NAME=user
          - BUCKET_1_SIZE=10
          - BUCKET_1_PER_SECOND=5

  node-memcached:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=memcached
          - PLUGINS=memcached
      - image: memcached:1.5-alpine

  node-tedious:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mssql
          - PLUGINS=tedious
      - image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
          - "ACCEPT_EULA=Y"
          - "SA_PASSWORD=DD_HUNTER2"
          - "MSSQL_PID=Express"

  node-mysql:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mysql
          - PLUGINS=mysql|mysql2
      - image: mysql:5.7
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD=yes
          - MYSQL_DATABASE=db

  node-mongodb-core:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=mongo
          - PLUGINS=mongodb-core
      - image: circleci/mongo

  node-net:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=net

  node-paperplane:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=paperplane

  node-pino:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=pino

  node-postgres:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=postgres
          - PLUGINS=pg
          - PG_TEST_NATIVE=true
      - image: postgres:9.5

  node-promise-js:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=promise-js

  node-promise:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=promise

  node-q:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=q

  node-redis:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - SERVICES=redis
          - PLUGINS=redis|ioredis
      - image: redis:4.0-alpine

  node-restify:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=restify

  node-router:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=router

  node-when:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=when

  node-winston:
    <<: *node-plugin-base
    docker:
      - image: node:8
        environment:
          - PLUGINS=winston

  typescript:
    docker:
      - image: node:8
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Test API documentation
          command: yarn type:test
      - run:
          name: Build API documentation
          command: yarn type:doc
      - store_artifacts:
          path: ./docs/out

  # Prebuilds (linux x64)

  linux-x64-12:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  linux-x64-10:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=10 - 11

  linux-x64-8:
    <<: *prebuild-linux-base
    docker:
      - image: rochdev/holy-node-box
    environment:
      - ARCH=x64
      - NODE_VERSIONS=8 - 9

  ## Tests

  linux-x64-13-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:13

  linux-x64-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:12

  linux-x64-10-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:10

  linux-x64-8-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:8

  # Prebuilds (alpine x64)

  alpine-x64: &alpine-base
    docker:
      - image: node:alpine
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - run:
          name: Install job dependencies
          command: apk add g++ git make python
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  # Prebuilds (alpine ia32)

  alpine-ia32:
    <<: *alpine-base
    docker:
      - image: i386/node:alpine

  # Prebuilds (linux ia32)

  linux-ia32-12:
    <<: *prebuild-linux-ia32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  linux-ia32-10:
    <<: *prebuild-linux-ia32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=10 - 11

  linux-ia32-8:
    <<: *prebuild-linux-ia32-base
    docker:
      - image: rochdev/holy-node-box
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=8 - 9

  ## Tests

  linux-ia32-13-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:13-alpine

  linux-ia32-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:12-alpine

  linux-ia32-10-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:10-alpine

  linux-ia32-8-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:8

  # Prebuilds (darwin x64)

  mac-x64-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  mac-x64-10:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=10 - 11

  mac-x64-8:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=8 - 9

  # Prebuilds (darwin ia32)

  mac-ia32-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  mac-ia32-10:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=10 - 11

  mac-ia32-8:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=8 - 9

  # Prebuilds (win32 x64)

  win-x64-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  win-x64-10:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=10 - 11

  win-x64-8:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=8 - 9

  # Prebuilds (win32 ia32)

  win-ia32-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  win-ia32-10:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=10 - 11

  win-ia32-8:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=8 - 9

  # Prebuild Artifacts

  prebuilds:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/dd-trace-js
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Create prebuilds archive
          command: yarn prebuilds
      - store_artifacts:
          path: ./prebuilds.tgz
      - store_artifacts:
          path: ./prebuilds.tgz.sha1

  # Browser

  browser:
    docker:
      - image: circleci/node:10-browsers
    resource_class: small
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Integration tests
          command: yarn test:browser

workflows:
  version: 2
  build:
    jobs:
      - lint
      - typescript
      - browser
      - node-core-8
      - node-core-10
      - node-core-12
      - node-core-latest
      - node-core-windows
      - node-bench-latest
      - node-amqplib
      - node-amqp10
      - node-bluebird
      - node-bunyan
      - node-cassandra
      - node-connect
      - node-couchbase
      - node-dns
      - node-elasticsearch
      - node-express
      - node-fastify
      - node-fs-8
      - node-fs-10
      - node-fs-12
      - node-generic-pool
      - node-google-cloud-pubsub
      - node-graphql
      - node-grpc
      - node-hapi
      - node-http
      - node-http2
      - node-knex
      - node-koa
      # - node-limitd-client
      - node-memcached
      - node-mongodb-core
      - node-tedious
      - node-mysql
      - node-net
      - node-paperplane
      - node-pino
      - node-postgres
      - node-promise-js
      - node-promise
      - node-q
      - node-redis
      - node-restify
      - node-router
      - node-when
      - node-winston
  prebuild:
    jobs:
      # Linux x64
      - linux-x64-12:
          <<: *prebuild-job
      - linux-x64-10:
          <<: *prebuild-job
      - linux-x64-8:
          <<: *prebuild-job
      - linux-x64-13-test:
          requires:
            - linux-x64-12
      - linux-x64-12-test:
          requires:
            - linux-x64-12
      - linux-x64-10-test:
          requires:
            - linux-x64-10
      - linux-x64-8-test:
          requires:
            - linux-x64-8
      # Linux ia32
      - linux-ia32-12:
          <<: *prebuild-job
      - linux-ia32-10:
          <<: *prebuild-job
      - linux-ia32-8:
          <<: *prebuild-job
      - linux-ia32-13-test:
          requires:
            - linux-ia32-12
      - linux-ia32-12-test:
          requires:
            - linux-ia32-12
      - linux-ia32-10-test:
          requires:
            - linux-ia32-10
      - linux-ia32-8-test:
          requires:
            - linux-ia32-8
      # Alpine x64
      - alpine-x64:
          <<: *prebuild-job
      # Alpine ia32
      - alpine-ia32:
          <<: *prebuild-job
      # Darwin x64
      - mac-x64-12:
          <<: *prebuild-job
      - mac-x64-10:
          <<: *prebuild-job
      - mac-x64-8:
          <<: *prebuild-job
      # Darwin ia32
      - mac-ia32-12:
          <<: *prebuild-job
      - mac-ia32-10:
          <<: *prebuild-job
      - mac-ia32-8:
          <<: *prebuild-job
      # Windows x64
      - win-x64-12:
          <<: *prebuild-job
      - win-x64-10:
          <<: *prebuild-job
      - win-x64-8:
          <<: *prebuild-job
      # Windows ia32
      - win-ia32-12:
          <<: *prebuild-job
      - win-ia32-10:
          <<: *prebuild-job
      - win-ia32-8:
          <<: *prebuild-job
      # Artifacts
      - prebuilds:
          requires:
            - linux-x64-13-test
            - linux-x64-12-test
            - linux-x64-10-test
            - linux-x64-8-test
            - linux-ia32-13-test
            - linux-ia32-12-test
            - linux-ia32-10-test
            - linux-ia32-8-test
            - alpine-x64
            - alpine-ia32
            - mac-x64-12
            - mac-x64-10
            - mac-x64-8
            - mac-ia32-12
            - mac-ia32-10
            - mac-ia32-8
            - win-x64-12
            - win-x64-10
            - win-x64-8
            - win-ia32-12
            - win-ia32-10
            - win-ia32-8
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - browser
      - node-core-8
      - node-core-10
      - node-core-12
      - node-core-latest
      - node-core-windows
      - node-bench-latest
      - node-amqplib
      - node-amqp10
      - node-bluebird
      - node-bunyan
      - node-cassandra
      - node-connect
      - node-couchbase
