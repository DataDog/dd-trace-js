version: 2
jobs:
  lint:
    docker:
      - image: node:alpine
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - run:
          name: Versions
          command: npm version
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Lint
          command: npm run lint
  build-node-base: &node-base
    docker: &node-docker
      - image: postgres:9.5
      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=rootpass
          - MYSQL_PASSWORD=userpass
          - MYSQL_USER=user
          - MYSQL_DATABASE=db
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - run:
          name: Versions
          command: npm version
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Test
          command: npm test
      - run:
          name: Benchmark
          command: npm run bench
  build-node-4:
    <<: *node-base
    docker:
      <<: *node-base
      - image: node:4-alpine
  build-node-6:
    <<: *node-base
    docker:
      <<: *node-docker
      - image: node:6-alpine
  build-node-8:
    <<: *node-base
    docker:
      <<: *node-docker
      - image: node:8-alpine
  build-node-10:
    <<: *node-base
    docker:
      <<: *node-docker
      - image: node:10-alpine
  build-node-latest:
    <<: *node-base
    docker:
      <<: *node-docker
      - image: node:alpine

workflows:
  version: 2
  build:
    jobs:
      - lint
      - build-node-4
      - build-node-6
      - build-node-8
      - build-node-latest
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-node-4
      - build-node-6
      - build-node-8
      - build-node-latest
