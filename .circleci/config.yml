    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - run:
        name: Install dependencies
        command: yarn install
    - *save-yarn-cache
    - run:
        name: Library test suite
        command: node /root/dd-trace-js/packages/dd-trace/test/plugins/suite.js

prebuild-linux-base: &prebuild-linux-base
  docker:
    - image: node:10.0.0
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - &yarn-prebuild
      run:
        name: Compile prebuilt binaries
        command: yarn prebuild
    - &persist-prebuilds
      persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - prebuilds

prebuild-linux-ia32-base: &prebuild-linux-ia32-base
  <<: *prebuild-linux-base
  steps:
    - run:
        name: Install job dependencies
        command: apt-get update && apt-get install -y g++-multilib
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

test-prebuild-linux-base: &test-prebuild-linux-base
  docker:
    - image: node
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - attach_workspace:
        at: ~/dd-trace-js
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-test-core

prebuild-darwin-base: &prebuild-darwin-base
  macos:
    xcode: "10.2.0"
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-win32-base: &prebuild-win32-base
  executor:
    name: win/default
    size: medium
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-job: &prebuild-job
  filters:
    branches:
      only:
        - master
        - /v\d+\.\d+/
        - /v\d+\.x/
        - /.*native.*/
        - /^node-\d+/

jobs:
  # Linting

  lint:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Lint
          command: yarn lint

