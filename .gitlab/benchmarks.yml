variables:
  BASE_CI_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/relenv-microbenchmarking-platform:dd-trace-js

.benchmarks:
  stage: benchmarks
  when: on_success
  tags: ["runner:apm-k8s-tweaked-metal"]
  image: $BASE_CI_IMAGE
  interruptible: true
  timeout: 1h
  script:
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    - export REPORTS_DIR="$(pwd)/reports/" && (mkdir "${REPORTS_DIR}" || :)
    - git clone --branch dd-trace-js https://github.com/DataDog/relenv-microbenchmarking-platform /platform && cd /platform
    - ./steps/install-benchmark-analyzer.sh
    - ./steps/install-pr-commenter.sh
    - ./steps/capture-hardware-software-info.sh
    - ./steps/run-benchmarks.sh
    - ./steps/analyze-results.sh
    - "./steps/upload-results-to-s3.sh || :"
    - "./steps/post-pr-comment.sh || :"
  artifacts:
    name: "reports"
    paths:
      - reports/
    expire_in: 3 months
  variables:
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID # The ID of the current project. This ID is unique across all projects on the GitLab instance.
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME # "dd-trace-js", probably
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME # The branch or tag name for which project is built.
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA # The commit revision the project is built for.

    KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: dd-trace-js
    FF_USE_LEGACY_KUBERNETES_EXECUTION_STRATEGY: "true"

.benchmarks-merge-master:
  extends: .benchmarks
  rules:
    #- if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "tlhunter/benchmark-on-commit-master"
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

benchmark-v14:
  extends: .benchmarks
  variables:
    MAJOR_VERSION: 14

benchmark-master-v14:
  extends: .benchmarks-merge-master
  variables:
    MAJOR_VERSION: 14

benchmark-v16:
  extends: .benchmarks
  variables:
    MAJOR_VERSION: 16

benchmark-master-v16:
  extends: .benchmarks-merge-master
  variables:
    MAJOR_VERSION: 16

benchmark-v18:
  extends: .benchmarks
  variables:
    MAJOR_VERSION: 18

benchmark-master-v18:
  extends: .benchmarks-merge-master
  variables:
    MAJOR_VERSION: 18
